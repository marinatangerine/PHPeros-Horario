<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="PHPeros">
    <title>Conviértete en PHPero</title>

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato&family=Raleway&display=swap" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>


    <style>

    </style>
</head>

<body>
    <div class="limiter">
        <div class="container-register">
            <div class="title-register">
                <h1> Conviértete en PHPero<br/></h1>
            </div>
            <div class="subtitle-register">
                <h2>Aprovecha las ventajas de formar parte de esta gran comunidad de aprendizaje</h2>
            </div>

            <div class="wrap-register">
                <div class="hello-pic">
                    <img src="images/hello.png" alt="Hola">
                </div>

                <form action="register-form.php" method="POST" style="">

                    <span class="register-form-title"><p>Registro de alumnos</p> </span>

                    <div class="wrap-input validate-input">
                        <input class="input-register" type="text" name="username" placeholder="Nombre de usuario" required>
                        <span class="focus-input"></span>
                        <span class="icon-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input validate-input">
                        <input class="input-register" type="text" name="name" placeholder="Nombre" required>
                        <span class="focus-input"></span>
                        <span class="icon-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input validate-input">
                        <input class="input-register" type="text" name="surname" placeholder="Apellidos" required>
                        <span class="focus-input"></span>
                        <span class="icon-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input validate-input">
                        <input class="input-register" type="text" name="nif" placeholder="DNI" required>
                        <span class="focus-input"></span>
                        <span class="icon-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input validate-input">
                        <input class="input-register" type="email" name="email" placeholder="Email" required>
                        <span class="focus-input"></span>
                        <span class="icon-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input validate-input">
                        <input class="input-register" type="tel" name="telephone" placeholder="Teléfono" required>
                        <span class="focus-input"></span>
                        <span class="icon-input">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    </div>

                    <div class="wrap-input validate-input">
                        <input class="input-register" type="password" name="pass" placeholder="Contraseña" required>
                        <span class="focus-input"></span>
                        <span class="icon-input">
                        <i class="fa fa-lock" aria-hidden="false"></i>
                    </span>
                    </div>


                    <br>
                    <div class="btn-register">
                        <button class="register-form-btn">
                        <p>Entrar</p> 
                    </button>
                    </div>

                </form>


            </div>
        </div>
    </div>
</body>
